<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video controls</title>
    <link
      href="https://unpkg.com/video.js@7/dist/video-js.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <video class="my-video video-js vjs-theme-forest" data-setup="{}" controls>
      <source
        src="./Cyclist Man Riding Fixed Gear Sport Bike In Sunny Day On A City Stock Video - Download Video Clip Now - iStock.mp4"
        type="video/mp4"
      />
    </video>
    <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
  </body>
</html>
